<section class="hero">
  <div class="conteiner hero-box">
    <div class="hero-box-first">
      <div class="hero-text-cont">
        <p class="hero-text">
          ice cream made with <span class="passion">passion</span>
        </p>
        <button class="hero-button first">Products</button>
        <button class="hero-button second">How it's made?</button>
      </div>
      <div class="exelents">
        <picture class="exelents__img">
            
          <source
            srcset="
              ./images/hero/millk-desctop-188-min.png 1x,
              ./images/hero/millk-desctop-376-min.png 2x
            "
            type="image/png"
            media="(min-width: 1000px)"
          />
          <source
            srcset="
              ./images/hero/millk-tablet-124-min.png 1x,
              ./images/hero/millk-tablet-248-min.png 2x
            "
            type="image/png"
            media="(min-width: 768px)"
          />

          <img
            srcset="
              ./images/hero/millk-desctop-188-min.png 1x,
              ./images/hero/millk-desctop-376-min.png 2x
            "
            src="
          ./images/hero/millk-desctop-188-min.png "
            alt="ice-cream"
          />
        </picture>
        <div class="exelent-cont">
          <p class="exelents-text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et
          </p>
          <a href="" class="exelents__link">
            <svg class="exelents__icon">
              <use href="./images/sprite.svg#arrow-right"></use>
            </svg>
          </a>
        </div>
      </div>
    </div>
    <div class="hero-box-second">
      <div class="hero-ice-cream">
        <picture class="hero-ice-cream__img">
          <source
            srcset="
              ./images/hero/ice-cream-desctop-fon-244-min.png 1x,
              ./images/hero/ice-cream-desctop-fon-488-min.png 2x
            "
            type="image/png"
            media="(min-width: 1000px)"
          />
          <source
            srcset="
              ./images/hero/ice-cream-tablet-fon-143-min.png 1x,
              ./images/hero/ice-cream-tablet-fon-286-min.png 2x
            "
            type="image/png"
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./images/hero/ice-cream-mobail-fon-171-min.png 1x,
              ./images/hero/ice-cream-mobail-fon-342-min.png 2x
            "
            media="(min-width: 768px)"
          />

          <img
            srcset="
              ./images/hero/ice-cream-desctop-fon-244-min.png 1x,
              ./images/hero/ice-cream-desctop-fon-488-min.png 2x
            "
            src="./images/hero/ice-cream-desctop-fon-244-min.png"
            alt="milk"
          />
        </picture>
        <picture class="hero-girl__img">
          <source
            srcset="
              ./images/hero/tasty-desctop-fon-293-min.png 1x,
              ./images/hero/tasty-desctop-fon-586-min.png 2x
            "
            type="image/png"
            media="(min-width: 1000px)"
          />
          <source
            srcset="
              ./images/hero/tastea-tablet-fon-168-min.png 1x,
              ./images/hero/tastea-tablet-fon-336-min.png 2x
            "
            type="image/png"
            media="(min-width: 768px)"
          />

          <img
            srcset="
              ./images/hero/tasty-desctop-fon-293-min.png 1x,
              ./images/hero/tasty-desctop-fon-586-min.png 2x
            "
            src="./images/hero/tasty-desctop-fon-293-min.png"
            alt="tasty"
          />
        </picture>
      </div>
    </div>
    <div class="count">
      <ul class="ul">
        <li class="count-item">
          <p class="number">16</p>
          <div class="circle-first"></div>
          <p class="kind">cafes</p>
        </li>
        <li class="count-item">
          <p class="number">23</p>
          <div class="circle-second"></div>
          <p class="kind">food trucks</p>
        </li>
      </ul>
    </div>
  </div>
</section>
